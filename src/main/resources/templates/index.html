<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My welcome page</title>
</head>
<body>
<h1>First impression of my page</h1>

<!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${variable}"></span>

<br></br>
<!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*@thymesVar id="add" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*@thymesVar id="multiplication" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*@thymesVar id="subtraction" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*@thymesVar id="equals" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${two} + ${multiplication} + ${two} + ${equals} + ${two} * ${two}"></span>

<br></br>

<span th:text="${two} + ${multiplication} + ${two} + ${add} + ${two} + ${equals}"></span>
<span th:text="${two} * ${two} + ${two}"></span>

<br></br>

<span th:text="${two} + ${subtraction} + ${two} + ${multiplication} + ${two} + ${equals}"></span>
<span th:text="${two} - ${two} * ${two}"></span>

</body>
</html>
